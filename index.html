<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post de Instagram</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <body>
    <div class="post">
        <div class="post-header">
            <div class="phead-1">
                <div id="ph1">
                    <i class="fa-brands fa-html5"></i>
                </div>
                <div id="ph2">
                    <a href="#">
                        <b>HTML5</b>
                    </a>
                    <a href="#">
                        Manuel 
                    </a>
                </div>
            </div>
            <div class="phead-2">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="post-img">
            <img src="images/istockphoto-517188688-612x612.jpg">
        </div>
        
        <div class="post-body">
            <div class="post-icons">
                <div class="icn-1">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div class="icn-2">
                    <i class="fa-regular fa-bookmark"></i>
                </div>
            </div>
            <p>Like by <b>4GeeksAcademy</b>, <b>html5</b>,
                 <b>Web</b> and <b>100.000 others</b>
            </p>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
                Amet mollitia quod possimus facilis dolores labore quaerat dolorem 
                voluptate ut, numquam cupiditate ipsum neque ea dolor culpa!
                Corrupti quod explicabo error.
            </p>
        </div>
    </div>
    <script src="index.js">

    </script>
</body>
</html>
